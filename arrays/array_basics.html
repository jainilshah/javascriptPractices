
<!DOCTYPE html>
<html>
	<head>

		<!-- This is how you write internal javascript -->
		<script type="text/javascript">

			var a = ["hi", 23, "hello!", "how", 45.5, {name:"Mini"}];

			for (var i = 0; i < a.length; i++) {
				console.log(a[i]);
			};

			// Pushing new value in to array
			a.push("Jay Shah");

			console.log(a);

			a.pop();

			console.log(a);

			a.unshift("Jainil");

			console.log(a);

			a.shift();

			console.log(a);

		</script>

	</head>
	<body>

		<h1>My First JavaScript</h1>

	</body>
</html>
